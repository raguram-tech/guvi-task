<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <div
      class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-info"
    >
      <div id="message"></div>
      <form
        class="form card p-3 bg-light col-sm-6 col-md-6 col-lg-6"
        id="register-form"
      >
        <div class="text-center"><h3>Register</h3></div>
        <div class="message"></div>
        <div class="mb-3 row">
          <label for="uname" class="col-sm-4 col-form-label">Username</label>
          <div class="col-md-8">
            <input
              type="text"
              class="form-control"
              id="uname"
              name="username"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="email" class="col-sm-4 col-form-label">Email</label>
          <div class="col-md-8">
            <input type="email" class="form-control" id="email" name="email" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-4 col-form-label"
            >Password</label
          >
          <div class="col-md-8">
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              name="password"
            />
          </div>
        </div>

        <div class="mb-3 row col-sm-4 mx-auto">
          <button
            type="submit"
            onclick="submitForm();"
            class="btn btn-outline-success"
          >
            Register
          </button>
        </div>
        <div class="mb-3 row col-sm-4 mx-auto">
          <a href="./login.html">Already a User? Click Here</a>
        </div>
      </form>
    </div>
    <script src="./js/register.js"></script>
  </body>
</html>
