<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <div
      class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-info"
    >
      <form
        class="form card p-3 bg-light col-sm-6 col-md-6 col-lg-6"
        id="login-form"
        method="post"
        action="./php/login.php"
      >
        <div class="text-center"><h3>Login</h3></div>

        <div class="mb-3 row">
          <label for="email" class="col-sm-4 col-form-label">Email</label>
          <div class="col-md-8">
            <input type="email" class="form-control" id="email" name="email" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="password" class="col-sm-4 col-form-label">Password</label>
          <div class="col-md-8">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
            />
          </div>
        </div>
        <div class="mb-3 row col-sm-4 mx-auto">
          <button
            type="submit"
            onclick="submitForm();"
            class="btn btn-outline-success"
          >
            Log In
          </button>
          <div class="mb-3 row mx-auto">
            <a href="./register.html">New User? Click Here</a>
          </div>
        </div>
      </form>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
